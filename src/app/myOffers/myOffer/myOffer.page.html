<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">
      Minha Oferta / Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>


  <div id="container">

    <ion-card>
      <ion-card-content>


        <ion-grid>

          <ion-row>
            <ion-col>
              <ion-label>Veiculos:</ion-label>
            </ion-col>
            <ion-col>
              <ion-select interface="action-sheet" cancelText="Cancelar" [interfaceOptions]="vehiclesActionSheetOptions" [(ngModel)]="myOffer.veiculoId">
                <ion-select-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
                  {{vehicle.placa}} - {{vehicle.marcaDescricao}} - {{vehicle.modeloDescricao}}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Status:</ion-label>
            </ion-col>
            <ion-col>
              <ion-select disabled="{{(veiculoOferta.status == '' || veiculoOferta.status == '1')?true:false}}" interface="action-sheet" cancelText="Cancelar" [interfaceOptions]="statusActionSheetOptions" [(ngModel)]="myOffer.status">
                <ion-select-option *ngFor="let status of statusOptions" [value]="status.Value">
                  {{status.Label}}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>


          <ion-row aria-colspan="2">
            <ion-col >
              <ion-item-divider></ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row aria-colspan="2">
            <ion-col>
              <ion-button center middle color="success" (click)="salvar()">{{btnSave}}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>

  </div>

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>

</ion-content>
