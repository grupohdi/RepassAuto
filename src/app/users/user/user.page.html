<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">
      Usuários / Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>


  <div id="container">

    <ion-card>
      <ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Nome:</ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputName type="text" [(ngModel)]="user.name" [value]="user.name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>E-Mail:</ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputMail type="text" [(ngModel)]="user.mail" [value]="user.mail"></ion-input>
                <div *ngIf="email" class="emailGood">{{mensagemEmail}}</div>
                <div *ngIf="!email" class="emailBad">{{mensagemEmail}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Telefone:</ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputPhone type="text" [(ngModel)]="user.phone" [value]="user.phone"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Senha:</ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputPassword type="password" [(ngModel)]="user.password" [value]="user.password"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Função:</ion-label>
            </ion-col>
            <ion-col>
              <ion-select  #selectRole interface="action-sheet" cancelText="Fechar e voltar" [interfaceOptions]="functionActionSheetOptions"  [(ngModel)]="user.role">
                <ion-select-option *ngFor="let role of Roles" [value]="user.role">
                  {{role.role ? "Gerente": "Vendedor"}}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row aria-colspan="2">
            <ion-col >
              <ion-item-divider></ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row aria-colspan="2">
            <ion-col>
              <ion-button color="success" (click)="salvar()">Salvar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>

  </div>

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>

</ion-content>
