<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">
      Meus Veículos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="normal">Meus Veículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="box">
    <div id="leftbox" (click)="tiraFoto()">
      <ion-icon name="car-sport-outline"></ion-icon>
    </div>
    <div id="rightbox" (click)="apagaFoto()">
      <ion-icon name="remove-circle-outline"></ion-icon>
    </div>
  </div>

  <div id="container">
    <div *ngIf="!vehicles">
      <p>{{carregando}}</p>
    </div>
    <div *ngIf="vehicles">


      <ion-card *ngFor="let vehicle of vehicles">
        <ion-card-content (click)="abrir(vehicle)">

          <swiper [config]="config" (slideChange)="onSlideChange()">

            <ng-template swiperSlide *ngFor="let foto of vehicle.veiculoFotos">
              <img src="{{ foto.base64 }}" width="100" height="100" />
            </ng-template>

          </swiper>


          <ion-grid>
            <ion-row>
              <ion-col class="cell-class">
                <ion-label><b>{{ vehicle.placa }}</b></ion-label>
              </ion-col>
              <ion-col class="cell-class">
                <ion-label>{{ vehicle.marca }}</ion-label>
              </ion-col>
              <ion-col class="cell-class">
                <ion-label>{{ vehicle.modelo }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row aria-colspan="3">
              <ion-col class="cell-class">
                <ion-label>{{ vehicle.versao }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>

      </ion-card>

    </div>
  </div>
</ion-content>
