<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card class="centered">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Login de Usuário</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input #inputLogin (keypress)="onKeyPressed($event, 0)" placeholder="E-Mail" type="email" required="true" [(ngModel)]="user.mail" [value]="user.mail"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input #inputPassword (keypress)="onKeyPressed($event, 1)" placeholder="Senha" required="true" type="password" [(ngModel)]="user.password">
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col colspan="2">
            <ion-button (click)="sair()" class="btnButton" color="danger">Sair</ion-button>
            <ion-button (click)="login()" class="btnButton" color="success">Entrar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="logged">
          <ion-col class="loggedYes" colspan="2" text-center>
            Logado&nbsp;<i class="fas fa-check"></i>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!logged">
          <ion-col class="loggedNot" colspan="2" text-center>
            Deslogado&nbsp;<i class="fas fa-ban"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </div>

</ion-content>
