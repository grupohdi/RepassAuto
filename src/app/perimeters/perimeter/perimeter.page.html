<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">
      Per√≠metros / Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>


  <div id="container">

    <ion-card>
      <ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Range (KM): </ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputRange type="text" [(ngModel)]="perimeter.range" [value]="perimeter.range"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Latitude: </ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputLatitude type="text" [(ngModel)]="perimeter.latitude" [value]="perimeter.latitude"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Longitude: </ion-label>
            </ion-col>
            <ion-col>
              <ion-input #inputLongitude type="text" [(ngModel)]="perimeter.longitude" [value]="perimeter.longitude"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row aria-colspan="2">
            <ion-col >
              <ion-item-divider></ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row aria-colspan="2">
            <ion-col>
              <ion-button color="success" (click)="salvar()">Salvar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>

  </div>

  <div class="goBack">
    <ion-icon (click)="goBack()" color="primary" name="arrow-back-sharp"></ion-icon>
  </div>

</ion-content>
